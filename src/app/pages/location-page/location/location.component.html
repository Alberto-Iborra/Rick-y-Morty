<main>
  <h1>{{location.name}}</h1>
  <div class="gallery">
    <div *ngFor="let character of characters" class="gallery-box">
      <img src={{character.image}} alt="" >
      <p>{{character.name}}</p>
      <a routerLink="/characters/{{character.id}}">View character</a>
    </div>
  </div>
</main>
